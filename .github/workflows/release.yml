name: Release

on:
  workflow_dispatch:
    inputs:
      WORKFLOW_NAME:
        default: 'wsl-distro-custom.yml'
        type: string
      WORKFLOW_STATUS:
        default: 'success'
        type: string
      TAG_NAME:
        default: 'beta'
        type: string
  workflow_call:
    inputs:
      WORKFLOW_NAME:
        default: 'build-release.yml'
        type: string
      WORKFLOW_STATUS:
        default: 'in_progress'
        type: string
      TAG_NAME:
        default: 'beta'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download all workflow run Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ${{ inputs.WORKFLOW_NAME }}
          workflow_search: true
          workflow_conclusion: ${{ inputs.WORKFLOW_STATUS }}
          skip_unpack: true
          path: target/release
      - run: ls -lR
      - name: Delete a release
        run: if gh release view ${{ inputs.TAG_NAME }} &> /dev/null; then gh release delete ${{ inputs.TAG_NAME }} --cleanup-tag -y 2>&1; fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: latest-tag
      - name: Generate Changelog
        run: echo "## ["${{ inputs.TAG_NAME }}"]("${{ github.repository }}"/compare/"${{ steps.latest-tag.outputs.tag }}"..."${{ inputs.TAG_NAME }}") ($(date +%F))\n\n### Features\n\n###Bugs" > ${{ github.workspace }}-CHANGELOG.txt
      - name: Create pre-Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: target/release/wsl-*-custom.zip
          tag_name: ${{ inputs.TAG_NAME}}
          prerelease: true
